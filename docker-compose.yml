services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: stocklot-mongodb
    restart: unless-stopped
    # No external ports - only accessible within Docker network
    # This prevents conflicts with other MongoDB instances
    expose:
      - "27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME:-${MONGO_ROOT_USERNAME:-admin}}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD:-${MONGO_ROOT_PASSWORD:-adminpassword}}
      MONGO_INITDB_DATABASE: ${MONGO_DBNAME:-${DB_NAME:-stocklot}}
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - stocklot-network
    healthcheck:
      # Simple ping test - MongoDB will be ready when this succeeds
      # Authentication will be tested by backend with retry mechanism
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')", "--quiet"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 40s  # Give MongoDB time to initialize

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: stocklot-minio
    restart: unless-stopped
    # No external ports - only accessible internally via Docker network
    # Services connect using: minio:9000
    expose:
      - "9000"  # API port (internal only)
      - "9001"  # Console port (internal only)
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - stocklot-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 10s

  # MinIO Client (for bucket initialization)
  minio-setup:
    image: minio/mc:latest
    container_name: stocklot-minio-setup
    restart: "no"  # One-time setup, don't restart
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      sleep 10;
      /usr/bin/mc alias set myminio http://minio:9000 ${MINIO_ROOT_USER:-minioadmin} ${MINIO_ROOT_PASSWORD:-minioadmin};
      /usr/bin/mc mb myminio/stocklot-uploads --ignore-existing;
      /usr/bin/mc mb myminio/stocklot-profiles --ignore-existing;
      /usr/bin/mc mb myminio/stocklot-kyc --ignore-existing;
      /usr/bin/mc mb myminio/stocklot-livestock --ignore-existing;
      /usr/bin/mc anonymous set download myminio/stocklot-uploads;
      /usr/bin/mc anonymous set download myminio/stocklot-profiles;
      /usr/bin/mc anonymous set download myminio/stocklot-livestock;
      echo 'MinIO buckets initialized';
      "
    networks:
      - stocklot-network

  # Backend API (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: stocklot-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # MongoDB Configuration
      # Support both MONGO_URI and MONGO_URL for flexibility
      MONGO_URI: ${MONGO_URI:-mongodb://${MONGO_INITDB_ROOT_USERNAME:-${MONGO_ROOT_USERNAME:-admin}}:${MONGO_INITDB_ROOT_PASSWORD:-${MONGO_ROOT_PASSWORD:-adminpassword}}@mongodb:27017/${MONGO_DBNAME:-${DB_NAME:-stocklot}}?authSource=admin}
      MONGO_URL: ${MONGO_URL:-${MONGO_URI:-mongodb://${MONGO_INITDB_ROOT_USERNAME:-${MONGO_ROOT_USERNAME:-admin}}:${MONGO_INITDB_ROOT_PASSWORD:-${MONGO_ROOT_PASSWORD:-adminpassword}}@mongodb:27017/${MONGO_DBNAME:-${DB_NAME:-stocklot}}?authSource=admin}}
      DB_NAME: ${MONGO_DBNAME:-${DB_NAME:-stocklot}}
      
      # MinIO Configuration (S3-compatible)
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      MINIO_BUCKET_NAME: ${MINIO_BUCKET_NAME:-stocklot-uploads}
      MINIO_USE_SSL: "false"
      # AWS S3-compatible settings for boto3
      AWS_ENDPOINT_URL: http://minio:9000
      AWS_ACCESS_KEY_ID: ${MINIO_ROOT_USER:-minioadmin}
      AWS_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      AWS_DEFAULT_REGION: us-east-1
      
      # Application Configuration
      ENVIRONMENT: ${ENVIRONMENT:-production}
      DEBUG: ${DEBUG:-false}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-your-secret-key-change-in-production}
      ALLOWED_ORIGINS: ${CORS_ORIGINS:-${ALLOWED_ORIGINS:-}}
      
      # Optional Services (set these in .env file)
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      PAYSTACK_SECRET_KEY: ${PAYSTACK_SECRET_KEY:-}
      PAYSTACK_PUBLIC_KEY: ${PAYSTACK_PUBLIC_KEY:-}
      PAYSTACK_WEBHOOK_SECRET: ${PAYSTACK_WEBHOOK_SECRET:-}
      PAYSTACK_DEMO_MODE: ${PAYSTACK_DEMO_MODE:-true}
      MAILGUN_API_KEY: ${MAILGUN_API_KEY:-}
      MAILGUN_DOMAIN: ${MAILGUN_DOMAIN:-}
      MAPBOX_ACCESS_TOKEN: ${MAPBOX_ACCESS_TOKEN:-}
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME:-}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY:-}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET:-}
    volumes:
      # Only mount code in development - comment out for production
      # - ./backend:/app
      - backend_uploads:/app/uploads
    depends_on:
      mongodb:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - stocklot-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend (React + Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_BACKEND_URL=${REACT_APP_BACKEND_URL:-http://backend:8000}
    container_name: stocklot-frontend
    restart: unless-stopped
    ports:
      - "3001:80"  # Changed to 3001 to avoid conflict with other services
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - stocklot-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  minio_data:
    driver: local
  backend_uploads:
    driver: local

networks:
  stocklot-network:
    name: stocklot-network
    driver: bridge
    # Internal network - services communicate via service names
    # Using named network to ensure isolation from other projects
    internal: false  # Set to true if you want complete isolation (no internet access)
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/16  # Use custom subnet to avoid conflicts
