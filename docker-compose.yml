services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD:-strong_mongo_password}
      MONGO_INITDB_DATABASE: ${MONGO_DBNAME:-my_database_name}
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - dokploy-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')", "--quiet"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data
    networks:
      - dokploy-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 10s

  # MinIO Client (for bucket initialization)
  minio-setup:
    image: minio/mc:latest
    restart: "no"
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      sleep 10;
      /usr/bin/mc alias set myminio http://minio:9000 ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD};
      /usr/bin/mc mb myminio/stocklot-uploads --ignore-existing;
      /usr/bin/mc mb myminio/stocklot-profiles --ignore-existing;
      /usr/bin/mc mb myminio/stocklot-kyc --ignore-existing;
      /usr/bin/mc mb myminio/stocklot-livestock --ignore-existing;
      /usr/bin/mc anonymous set download myminio/stocklot-uploads;
      /usr/bin/mc anonymous set download myminio/stocklot-profiles;
      /usr/bin/mc anonymous set download myminio/stocklot-livestock;
      echo 'MinIO buckets initialized';
      "
    networks:
      - dokploy-network

  # Backend API (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    expose:
      - "8000"
    environment:
      # MongoDB - Simple internal connection using service name (like the reference example)
      DB_URL: mongodb://${MONGO_INITDB_ROOT_USERNAME:-admin}:${MONGO_INITDB_ROOT_PASSWORD:-strong_mongo_password}@mongodb:27017/${MONGO_DBNAME:-my_database_name}?authSource=admin
      MONGO_URL: mongodb://${MONGO_INITDB_ROOT_USERNAME:-admin}:${MONGO_INITDB_ROOT_PASSWORD:-strong_mongo_password}@mongodb:27017/${MONGO_DBNAME:-my_database_name}?authSource=admin
      DB_NAME: ${MONGO_DBNAME:-my_database_name}
      
      # MinIO Configuration
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
      MINIO_BUCKET_NAME: ${MINIO_BUCKET_NAME:-stocklot-uploads}
      MINIO_USE_SSL: "false"
      AWS_ENDPOINT_URL: http://minio:9000
      AWS_ACCESS_KEY_ID: ${MINIO_ROOT_USER}
      AWS_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD}
      AWS_DEFAULT_REGION: us-east-1
      
      # Application Configuration
      ENVIRONMENT: ${ENVIRONMENT:-production}
      DEBUG: ${DEBUG:-false}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      # ALLOWED_ORIGINS: ${CORS_ORIGINS}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:3001,http://localhost:3002,http://localhost:3003,https://lifestock.aamardokan.online,https://apilifestock.aamardokan.online}

      
      # Optional Services
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      PAYSTACK_SECRET_KEY: ${PAYSTACK_SECRET_KEY:-}
      PAYSTACK_PUBLIC_KEY: ${PAYSTACK_PUBLIC_KEY:-}
      PAYSTACK_WEBHOOK_SECRET: ${PAYSTACK_WEBHOOK_SECRET:-}
      PAYSTACK_DEMO_MODE: ${PAYSTACK_DEMO_MODE:-true}
      MAILGUN_API_KEY: ${MAILGUN_API_KEY:-}
      MAILGUN_DOMAIN: ${MAILGUN_DOMAIN:-}
      MAPBOX_ACCESS_TOKEN: ${MAPBOX_ACCESS_TOKEN:-}
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME:-}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY:-}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET:-}
    volumes:
      - backend_uploads:/app/uploads
    depends_on:
      mongodb:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - dokploy-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    # Traefik labels for domain routing (optional - can use native domain config in Dokploy UI)
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend-stocklot.rule=Host(`apilifestock.aamardokan.online`)"
      - "traefik.http.routers.backend-stocklot.entrypoints=websecure"
      - "traefik.http.routers.backend-stocklot.tls.certResolver=letsencrypt"
      - "traefik.http.services.backend-stocklot.loadbalancer.server.port=8000"

  # Frontend (React + Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_BACKEND_URL=${REACT_APP_BACKEND_URL}
    restart: unless-stopped
    expose:
      - "80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - dokploy-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    # Traefik labels for domain routing (optional - can use native domain config in Dokploy UI)
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend-stocklot.rule=Host(`lifestock.aamardokan.online`)"
      - "traefik.http.routers.frontend-stocklot.entrypoints=websecure"
      - "traefik.http.routers.frontend-stocklot.tls.certResolver=letsencrypt"
      - "traefik.http.services.frontend-stocklot.loadbalancer.server.port=80"

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  minio_data:
    driver: local
  backend_uploads:
    driver: local

networks:
  dokploy-network:
    external: true
