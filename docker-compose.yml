version: "3.8"

services:
  mongodb:
    image: mongo:7.0
    container_name: stocklot-mongodb
    ports:
      - "27017"  # Let Docker assign a random host port
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password123
    restart: always
    networks:
      - dokploy-network

  backend:
    build:
      context: ./backend
    container_name: stocklot-backend
    ports:
      - "8000"  # Let Docker assign a random host port
    volumes:
      - ./backend:/app
      - /app/venv  # Prevent venv from being mounted
    environment:
      - PYTHONUNBUFFERED=1
      - MONGODB_URL=mongodb://admin:password123@mongodb:27017
    depends_on:
      - mongodb
    restart: always
    networks:
      - dokploy-network

  frontend:
    build:
      context: ./frontend
    container_name: stocklot-frontend
    ports:
      - "80"  # Let Docker assign a random host port
    depends_on:
      - backend
    restart: always
    networks:
      - dokploy-network

volumes:
  mongodb_data:

networks:
  dokploy-network:
    external: true
