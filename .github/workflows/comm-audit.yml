# Communication Coverage Audit Workflow
# Ensures frontend-backend communication contracts stay in sync

name: Communication Audit

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main ]

jobs:
  communication-audit:
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:5.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.stats()'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          npm install
          pip install -r backend/requirements.txt

      - name: Start backend server
        run: |
          cd backend
          python -m uvicorn server:app --host 0.0.0.0 --port 8001 &
          sleep 10
        env:
          MONGO_URL: mongodb://localhost:27017/stocklot_test
          ENVIRONMENT: development

      - name: Wait for backend to be ready
        run: |
          timeout 30 bash -c 'until curl -s http://localhost:8001/api/__introspection/endpoints; do sleep 1; done'

      - name: Run communication audit
        run: |
          npm run comm-check
        continue-on-error: true
        id: audit

      - name: Upload audit report
        uses: actions/upload-artifact@v4
        with:
          name: communication-audit-report
          path: |
            comm-scan.frontend.json
            comm-report.json
            comm-report.md
          retention-days: 30

      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            // Read the markdown report
            let reportContent = '';
            try {
              reportContent = fs.readFileSync('comm-report.md', 'utf8');
            } catch (error) {
              reportContent = '‚ùå Communication audit report not found.';
            }

            // Truncate if too long for GitHub comment
            if (reportContent.length > 65000) {
              reportContent = reportContent.substring(0, 60000) + '\n\n_... Report truncated. See full report in workflow artifacts._';
            }

            // Create or update comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('üì° StockLot Communication Coverage Report')
            );

            const commentBody = `## ü§ñ Communication Audit Results

            ${reportContent}

            ---
            _Generated by Communication Audit workflow_`;

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: commentBody
              });
            }

      - name: Check audit results
        run: |
          # Check if critical issues were found
          if [ -f comm-report.json ]; then
            MISSING_BACKEND=$(jq -r '.summary.missing_in_backend // 0' comm-report.json)
            SSE_MISSING=$(jq -r '.summary.sse_missing_in_backend // 0' comm-report.json)
            
            echo "Missing backend implementations: $MISSING_BACKEND"
            echo "Missing SSE topics: $SSE_MISSING"
            
            # Fail if critical issues found (can be adjusted based on tolerance)
            CRITICAL_ISSUES=$((MISSING_BACKEND + SSE_MISSING))
            if [ $CRITICAL_ISSUES -gt 0 ]; then
              echo "‚ùå Communication audit failed: $CRITICAL_ISSUES critical issues found"
              echo "::error::Communication audit failed with $CRITICAL_ISSUES critical issues"
              exit 1
            else
              echo "‚úÖ Communication audit passed: No critical issues found"
            fi
          else
            echo "‚ùå Communication audit report not found"
            exit 1
          fi

  # Optional: Generate OpenAPI spec for stricter validation
  openapi-validation:
    runs-on: ubuntu-latest
    needs: communication-audit
    if: always()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r backend/requirements.txt
          pip install fastapi[all]

      - name: Generate OpenAPI spec
        run: |
          cd backend
          python -c "
          from server import app
          import json
          
          openapi_schema = app.openapi()
          with open('../openapi.generated.json', 'w') as f:
              json.dump(openapi_schema, f, indent=2)
          
          print(f'Generated OpenAPI spec with {len(openapi_schema.get(\"paths\", {}))} paths')
          "

      - name: Upload OpenAPI spec
        uses: actions/upload-artifact@v4
        with:
          name: openapi-spec
          path: openapi.generated.json
          retention-days: 7