name: "Bug Report"
description: "Use this template to report a bug."
title: "[Bug] "
labels: ["bug"]
assignees: []
body:
  - type: input
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Describe how to reproduce the bug.
      placeholder: "1. Step 1\n2. Step 2\n3. Step 3"

  - type: input
    id: expected
    attributes:
      label: Expected Behavior
      description: What should happen?
      placeholder: "Expected result"

  - type: input
    id: actual
    attributes:
      label: Actual Behavior
      description: What happens instead?
      placeholder: "Actual result"

  - type: input
    id: environment
    attributes:
      label: Environment / Context
      description: Provide OS, browser, version info
      placeholder: "Browser: Chrome, OS: Windows 10, App Version: v1.0"

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      options:
        - High
        - Medium
        - Low
      description: How critical is this bug?
